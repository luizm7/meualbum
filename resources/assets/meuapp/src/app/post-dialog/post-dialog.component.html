<div fxLayout="column" fxLayoutAlign="space-around left" >
	<div fxLayout="row" fxLayout="space-between">		
		  <mat-form-field fxFlex="50" >
		    <mat-label>Seu Nome aqui</mat-label>
		    <input matInput placeholder="Seu Nome">
		    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
		    <mat-hint></mat-hint>
		  </mat-form-field>

		  <mat-form-field fxFlex="40" >
		    <mat-label>Digite seu E-mail</mat-label>
		    <input matInput placeholder="Seu Email">
		    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
		    <mat-hint>Ex: luizm7@gmail.com</mat-hint>
		  </mat-form-field>
		</div>
		<div fxLayout="row" fxLayout="space-between">	
		  <mat-form-field fxFlex="50" >
		    <mat-label>Título</mat-label>
		    <input matInput placeholder="Título da Mensagem">
		    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
		    <mat-hint></mat-hint>
		  </mat-form-field>
		
		  <mat-form-field fxFlex="40">
		    <mat-label>SubTitulo</mat-label>
		    <input matInput placeholder="SubTitulo da Mensagem">
		    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
		    <mat-hint></mat-hint>
		  </mat-form-field>
		</div>
		<div fxLayout="row" fxLayout="space-between">	
		  <mat-form-field>
		    <textarea matInput placeholder="Deixe Aqui sua Mensagem"></textarea>
		  </mat-form-field>		
	</div>
</div>

<input type="file" name="" style="display: none;" #fileinput>
<button mat-stroked-button color="primary" (click)="fileinput.click()">
	  <mat-icon matSuffix>add_a_photo</mat-icon>
	Adicionar foto
</button>

<br><br>

<div style="text-align: center;">
	<button mat-stroked-button color="primary">
		OK
	</button>
	<button mat-stroked-button color="warn">
	 	Cancelar
	</button>

</div>
